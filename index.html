<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Autenticacion con Google</title>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="184592217640-kp3jvrt272ck833gm0ml1cu9kmiul08r.apps.googleusercontent.com">
</head>
<body>

    <section class="container-xl mt-5">
        <div class="row justify-content-center bg-light">
            <div class="col col-md-6 col-sm-10">
                <div class="card mt-5 mb-5">
                    <div class="card-header">
                        <h3 class="text-center text-warning">Ingresar</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email </label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="email" class="form-control" id="name" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row justify-content-center">
                            <div class="col-6 text-center">
                                <button type="submit" class="btn btn-primary btn-sm mb-3">Ingresar</button>
                            </div>
                            <div class="col-6 text-center"> 
                                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

   
    

    

</body>
</html>
